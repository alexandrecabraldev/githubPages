name: Deploy GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Avoid concurrent deployments overriding each other
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically create/enable the Pages site for this repo
          enablement: true

      - name: Upload static site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload everything in the repository root (HTML, CSS, JS)
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
